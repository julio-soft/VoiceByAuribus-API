name: Build and Push to ECR

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: voice-by-auribus-api

jobs:
  build-and-push:
    runs-on: ubuntu-latest  # Native AMD64 runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: sha-${{ github.sha }}
        run: |
          # Extract short SHA (first 7 characters)
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)

          docker buildx build \
            --platform linux/amd64 \
            --file VoiceByAuribus.API/Dockerfile.apprunner \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:sha-${SHORT_SHA} \
            --push \
            .

          echo "SHORT_SHA=${SHORT_SHA}" >> $GITHUB_ENV

      - name: Output image URI
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          echo "Image pushed successfully!"
          echo "Latest: $ECR_REGISTRY/$ECR_REPOSITORY:latest"
          echo "SHA: $ECR_REGISTRY/$ECR_REPOSITORY:sha-${{ env.SHORT_SHA }}"
          echo "Commit: ${{ github.sha }}"
